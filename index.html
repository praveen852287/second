<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
    #h{
        color: blue;

    }
    /* UNIVERSAL SELECTOR */
    *{
        background-color: pink;
        
    }

    .j{
        text-decoration: underline;
        background-color: aqua;
        font-style: italic;
    }

    .s{
        color:pink;
        text-decoration: dotted;
        background-color: brown;
    }

     /* ATTRIBUTE SELECTOR */

     /* descendent selector */
div p {
       background-color:rgb(66, 234, 10);
    }
</style>
</head>
<body>
     <!-- ID SELECTOR -->
<div>
        <p id="h">Kodnest</p> <br>

        </div>
     <H1>SUBJECTS</H1>
        <!-- CLASS SELECTOR -->
        <p class="j"> JAVA</p> <br>
        <p class="s">MY SQL</p> <br>

        <!-- USING MULTIPLE CLASS -->
         <p class="j s">Oracle</p> <br>

      
          <label>EMAIL:
          <input type="email" name="email">
            </label>


</body>
</html>
